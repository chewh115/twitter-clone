{% extends 'base.html' %}{% block content %}

<div class="tweetfeed">
  {% if tweets %} {% for tweet in tweets%}
  <p>
    {{tweet.author.display_name}} @{{tweet.author}}
    <a href="{%url 'tweetdetail' id=tweet.id%}">{{tweet.time_tweeted}}</a>
  </p>
  <p>{{tweet.tweet}}</p>
  {% endfor %} {% else %}
  <p>This user hasn't tweeted yet!</p>
  {% endif %}
</div>
{% endblock %}
