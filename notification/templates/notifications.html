{% extends 'base.html' %} {% block content %} {% if notifications %} <br />
{% for notification in notifications %}
<p>@{{notification.tweet.author}} {{notification.tweet.time_tweeted}}</p>
<p>{{notification.tweet.tweet}}</p>
{% endfor %} {% else %}
<p>You don't have any notifications</p>
{% endif %} {% endblock %}
